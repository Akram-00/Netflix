<html lang="en">

<body>
    <!-- header tab  netflix logo and sign in and language -->
    <div class="relative overflow-hidden  bg-cover bg-no-repeat p-12 text-center "
        style="background-image: url('assets/background-a32cc05d.png'); height: 100vh; box-shadow: 0px 57px 86px #0e1014 inset">
        <div class="absolute bottom-0 left-0 right-0 top-0 h-full w-full overflow-hidden bg-fixed "

            <header>
                <img src="assets/netflix-logo-png-2562-5a8e6f81.png" alt="" srcset="" class="max-w-[12%] absolute top-6 left-40">
                <div class="lan-signin absolute flex items-center top-[1rem] right-32 font-sans font-semibold ">
                   <div class="language m-4">
                       <select name="language" id="lang" class="border-2 border-white-500 bg-transparent text-white p-1 rounded-md text-center">
                           <option value="eng" label="English"></option>
                           <option value="hindi" label="हिंदी"></option>

                       </select>
                   </div>
                   <div class="text-white border-white">
                    <input type="button" value="Sign In" class="bg-[#E50912] p-2 rounded-md ">
                   </div>
                </div>
            </header>

            <div class="flex h-full items-center justify-center">
                <div class="text-white absolute top-72">
                    <h2 class="mb-4 text-5xl font-bold">Unlimited movies, TV shows and more</h2>
                    <h4 class="mb-6 text-xl font-semibold font-sans">watch anywhere cancel any time</h4>
                    <h4 class="mb-6 text-xl  font-sans">Ready to watch? Enter your email to create or restart your

                        <button type="button" class="p-4 rounded-md bg-[#E50912] text-white">Get Started ></button>
                    </form>

                </div>
            </div>
        </div>
